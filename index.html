<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>list</title>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>
  <body>
    <!-- окно всплывающее -->
    <div class="add-person-window d-none main__validation-form">
      <form action="#" id="form" autocomplete="off" class="contact-form__form form-add">
        <div class="form__input-box">
          <input
            type="text"
            class="form__input form-control"
            placeholder="имя"
            autocomplete="off"
            name="name"
            id="name1"
          />
          <input
            type="text"
            class="form__input form-control"
            placeholder="фамилия"
            autocomplete="off"
            name="surname"
            id="name2"
          />
          <input
            type="text"
            class="form__input form-control"
            placeholder="отчество"
            autocomplete="off"
            name="dadname"
            id="name3"
          />
          <input
            type="text"
            class="form__input form-control"
            placeholder="профессия"
            autocomplete="off"
            name="prof"
            id="prof"
          />
          <input
            type="dat"
            class="form__input form-control"
            placeholder="Дата рождения"
            autocomplete="off"
            name="date"
            id="date"
          />

          <input
            type="dat"
            class="form__input form-control"
            placeholder="Дата смерти"
            autocomplete="off"
            name="date"
            id="date2"
          />
        </div>

        <div class="main__select">
          <select name="select" id="select" class="select form__input">
            <option value="">статус</option>
            <option value="мертв">мертв</option>
            <option value="притворяется">притворяется</option>
          </select>
        </div>
        <button class="btn-submit" id="submit-btn">добавить</button>
      </form>
    </div>

    <!--  -->
    <header class="header">
      <a href="#">logo</a>
    </header>

    <div class="filters">
      <div class="filters__settings">
        <form
          action="#"
          id="filter-form"
          autocomplete="off"
          class="contact-form__form form-add"
        >
          <div class="form__input-box">
            <input
              type="text"
              class="form__input form-control filter-input"
              placeholder="фильтер Фио"
              autocomplete="off"
              name="filt-1"
              id="name"
            />
            <input
              type="text"
              class="form__input form-control filter-input"
              placeholder="фильтер профессия"
              autocomplete="off"
              name="filt-2"
              id="prof"
            />
            <input
              type="text"
              class="form__input form-control filter-input"
              placeholder="фильтер арендаТ"
              autocomplete="off"
              name="filt-3"
              id="rentTime"
            />
            <input
              type="text"
              class="form__input form-control filter-input"
              placeholder="фильтер стату"
              autocomplete="off"
              name="filt-4"
              id="status"
            />
          </div>
        </form>
      </div>
    </div>

    <section class="peolpe-list">
      <div class="container peolpe-list__container">
        <h2 class="people-list__heading">перепись</h2>
        <div class="people-list__active-field active-field"></div>
        <button class="btn-add" id="btn-add">add</button>
      </div>
    </section>

    <!--  -->

    <script src="Inputmask-5.x/dist/inputmask.js"></script>
    <script>
      const validate = new window.JustValidate('#form');
    </script>
    <script src="scripts/main.js"></script>

    <!--  -->
  </body>
</html>
